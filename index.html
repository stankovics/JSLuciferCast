<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Lucifer cast</title>
        <!--Font awesome-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section class="container">
                <!--title-->
                <div class="title">
                    <h2>lucifer cast</h2>
                    <div class="underline"></div>
                </div>
                <!--cast-->
                <article class="review">
                    <div class="img-container">
                        <img src="./img/1.jpg" id="person-img">
                    </div>
                    <h4 id="actor">Tom Ellis</h4>
                    <p id="roles">Lucifer</p>
                    <p id="info">
                        Thomas John Ellis is a Welsh actor. He is known for his roles as Gary Preston in the BBC sitcom Miranda and Lucifer Morningstar in the American series Lucifer.
                    </p>
                    <!--prev/next button-->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                    </div>
                    <!--random button-->
                    <button class="random-btn">suprise me</button>
                </article>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
